    <div class="container">
        <form>
            <h2>INFORMACIÓN MONSTRUO</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre"><img src="./assets/nombre.png" alt="nombre">NOMBRE</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ingrese el nombre...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="alias"><img src="./assets/alias.png" alt="alias">ALIAS</label>
                        <input type="text" id="alias" name="alias"  
                        class="form-control" required placeholder="Ingrese el alias...">
                    </div>
                </div>
            </div>
    
            <div class="form-group" >

                <label for="alineamiento"><img src="./assets/alineamiento.png" alt="">ALINEAMIENTO/DEFENSA</label>
                
                <div class="radio-options">        
                    <div>
                        <label for="legalbueno">LEGAL BUENO</label>
                        <input type="radio" id="alineamiento_buenoL" name="alineamiento" value="LB">
        
                        <label for="neutralbueno">NEUTRAL BUENO</label>
                        <input type="radio" id="alineamiento_buenoN" name="alineamiento" value="NB">
        
                        <label for="caoticobueno">CAÓTICO BUENO</label>
                        <input type="radio" id="alineamiento_buenoC" name="alineamiento" value="CB">
                 
                    </div>
                    <div>
                        <label for="legalneutral">LEGAL NEUTRAL</label>
                        <input type="radio" id="alineamiento_neutralL" name="alineamiento" value="LN">
        
                        <label for="neutralpuro">NEUTRAL PURO</label>
                        <input type="radio" id="alineamiento_neutralP" name="alineamiento" value="NP">
        
                        <label for="caoticoneutral">CAÓTICO NEUTRAL</label>
                        <input type="radio" id="alineamiento_neutralC" name="alineamiento" value="CN">
        
                    </div>
                    <div>
                        <label for="legalmalvado">LEGAL MALVADO</label>
                        <input type="radio" id="alineamiento_malvadoL" name="alineamiento" value="LM">
        
                        <label for="neutralmalvado">NEUTRAL MALVADO</label>
                        <input type="radio" id="alineamiento_malvadoN" name="alineamiento" value="NM">
        
                        <label for="caoticomalvado">CAÓTICO MALVADO</label>
                        <input type="radio" id="alineamiento_malvadoC" name="alineamiento" value="CM">
            
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="xp"><img src="./assets/experiencia.png" alt="experiencia">PUNTOS EXPERIENCIA/MIEDO</label>
                        <input type="range" class="custom-range bg-primary" id="xp" name="xp" min="0" max="10000">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tipo"><img src="./assets/tipo.png" alt="tipo">TIPO</label>
                        <select class="form-control" id="tipo" name="tipo"></select>
                    </div>                  
                </div>
            </div>

    
            
            <button type="submit" class="btn btn-primary" id="btnPostMonstruo"><img src="./assets/guardar.png" alt="GUARDAR" >Guardar</button>
            <button type="button" class="btn btn-primary" id="btnCancelMonstruo"><img src="./assets/cancelar.png" alt="CANCELAR" >Cancelar</button>
            
    
        </form>
    </div>

            <div class="form-check form-check-inline">

            <div class="form-check form-check-inline">

            </div>
            <div class="form-check form-check-inline">
                <label> 
                    <input type="checkbox" data-column="xp" class="checkbox-columna" checked> XP/Miedo
                </label>
            </div>
        </div>
